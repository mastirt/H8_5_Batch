<!DOCTYPE html>
<html>

<head>
    <title>Heart Failure Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <h1 class="text-center">Heart Failure Prediction</h1>
                <br><br>
            </div>
        </div>
        
        <form class="ps-3" action="/" method="post">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <td><label for="age">Age:</label></td>
                            <td><input type="text" id="age" name="age" required></td>
                        </tr>
                        <tr>
                            <td><label for="time">Time :</label></td>
                            <td><input type="text" id="time" name="time" required></td>
                        </tr>
                        <tr>
                            <td><label for="ejectionFraction">Ejection Fraction :</label></td>
                            <td><input type="text" id="ejectionFraction" name="ejectionFraction" required></td>
                        </tr>
                        <tr>
                            <td><label for="serumCreatinine">Serum Creatinine :</label></td>
                            <td><input type="text" id="serumCreatinine" name="serumCreatinine" required></td>
                        </tr>
                    </table>
                </div>

                <div class="col-6">
                    <table class="table">
                        <tr>
                            <td><label for="serumSodium">Serum Sodium :</label></td>
                            <td><input type="text" id="serumSodium" name="serumSodium" required></td>
                        </tr>

                        <tr>
                            <td><label for="creatininePhosphokinase">Creatinine Phosphokinase :</label></td>
                            <td><input type="text" id="creatininePhosphokinase" name="creatininePhosphokinase" required></td>
                        </tr>

                        <tr>
                            <td><label for="platelets">Platelets :</label></td>
                            <td><input type="text" id="platelets" name="platelets" required></td>
                        </tr>
                    </table>
                    <input type="submit" value="Predict Rain">
                </div>
            </div>

            <!-- Submit button -->
        </form>
        <br><br>
        {% if prediction %}
            <br>
            <h3 class="text-center">{{prediction}}</h3>
        {% endif %}

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
