<!DOCTYPE html>
<html>

<head>
    <title>RainTomorrow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <h1 class="text-center">Weather forecast for tomorrow in Australia</h1>
                <br><br>
            </div>
        </div>

        <form class="ps-3" action="/" method="post">
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <td><label for="rainToday">Rain Today:</label></td>
                            <td>
                                <select id="location" name="location" required>
                                    <option value="0">Adelaide</option>
                                    <option value="1">Albany</option>
                                    <option value="2">Albury</option>
                                    <option value="3">AliceSprings</option>
                                    <option value="4">BadgerysCreek</option>
                                    <option value="5">Ballarat</option>
                                    <option value="6">Bendigo</option>
                                    <option value="7">Brisbane</option>
                                    <option value="8">Cairns</option>
                                    <option value="9">Canberra</option>
                                    <option value="10">Cobar</option>
                                    <option value="11">CoffsHarbour</option>
                                    <option value="12">Dartmoor</option>
                                    <option value="13">Darwin</option>
                                    <option value="14">GoldCoast</option>
                                    <option value="15">Hobart</option>
                                    <option value="16">Katherine</option>
                                    <option value="17">Launceston</option>
                                    <option value="18">Melbourne</option>
                                    <option value="19">MelbourneAirport</option>
                                    <option value="20">Mildura</option>
                                    <option value="21">Moree</option>
                                    <option value="22">MountGambier</option>
                                    <option value="23">MountGinini</option>
                                    <option value="24">Newcastle</option>
                                    <option value="25">Nhil</option>
                                    <option value="26">NorahHead</option>
                                    <option value="27">NorfolkIsland</option>
                                    <option value="28">Nuriootpa</option>
                                    <option value="29">PearceRAAF</option>
                                    <option value="31">Penrith</option>
                                    <option value="32">Perth</option>
                                    <option value="33">PerthAirport</option>
                                    <option value="34">Portland</option>
                                    <option value="35">Richmond</option>
                                    <option value="36">Sale</option>
                                    <option value="37">SalmonGums</option>
                                    <option value="38">Sydney</option>
                                    <option value="39">SydneyAirport</option>
                                    <option value="40">Townsville</option>
                                    <option value="41">Tuggeranong</option>
                                    <option value="42">Uluru</option>
                                    <option value="43">WaggaWagga</option>
                                    <option value="44">Walpole</option>
                                    <option value="45">Watsonia</option>
                                    <option value="46">Williamtown</option>
                                    <option value="47">Witchcliffe</option>
                                    <option value="48">Wollongong</option>
                                    <option value="49">Woomera</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="humidity3pm">Humidity 3pm:</label></td>
                            <td><input type="text" id="humidity3pm" name="humidity3pm" required></td>
                        </tr>

                        <tr>
                            <td><label for="humidity9am">Humidity 9am:</label></td>
                            <td><input type="text" id="humidity9am" name="humidity9am" required></td>
                        </tr>

                        <tr>
                            <td><label for="pressure9am">Pressure 9am:</label></td>
                            <td><input type="text" id="pressure9am" name="pressure9am" required></td>
                        </tr>

                        <tr>
                            <td><label for="pressure3pm">Pressure 3pm:</label></td>
                            <td><input type="text" id="pressure3pm" name="pressure3pm" required></td>
                        </tr>

                        <tr>
                            <td><label for="cloud3pm">Cloud 3pm:</label></td>
                            <td><input type="text" id="cloud3pm" name="cloud3pm" required></td>
                        </tr>
                    </table>
                </div>

                <div class="col-6">
                    <table class="table">
                        <tr>
                            <td><label for="windGustSpeed">Wind Gust Speed:</label></td>
                            <td><input type="text" id="windGustSpeed" name="windGustSpeed" required></td>
                        </tr>

                        <tr>
                            <td><label for="windSpeed3pm">Wind Speed 3pm:</label></td>
                            <td><input type="text" id="windSpeed3pm" name="windSpeed3pm" required></td>
                        </tr>

                        <tr>
                            <td><label for="rainfall">Rainfall:</label></td>
                            <td><input type="text" id="rainfall" name="rainfall" required></td>
                        </tr>

                        <tr>
                            <td><label for="temp3pm">Temperature 3pm:</label></td>
                            <td><input type="text" id="temp3pm" name="temp3pm" required></td>
                        </tr>

                        <tr>
                            <td><label for="rainToday">Rain Today:</label></td>
                            <td>
                                <select id="rainToday" name="rainToday" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="Predict Rain">
                </div>
            </div>

            <!-- Submit button -->
        </form>
        <br><br>
        {% if prediction %}
            <br>
            <h3 class="text-center">{{prediction}}</h3>
        {% endif %}

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
